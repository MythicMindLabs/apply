name: Deploy to Vercel

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/voice-payment-dapp/package-lock.json
    
    - name: Install dependencies
      run: |
        cd frontend/voice-payment-dapp
        npm ci
    
    - name: Build application
      run: |
        cd frontend/voice-payment-dapp
        npm run build
      env:
        VITE_WS_PROVIDER: wss://rococo-contracts-rpc.polkadot.io
        VITE_NETWORK_NAME: Rococo Contracts
        VITE_CONTRACT_ADDRESS: demo-contract-address
        VITE_DEBUG_MODE: false
        VITE_MOCK_MODE: true
    
    - name: Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: frontend/voice-payment-dapp
